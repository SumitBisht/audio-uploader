<html>
	<head>
		<title>Audio Uploader</title>
	</head>

	<body>
		<p> This is a secure page </p>
		<audio controls autoplay preload="metadata">
			<source src="./audio/music.mp3" />
			Audio element is not supported, switch to a newer browser
		</audio>
		<div id="comments-section">
			<p class="comments-header">Audio comments for this song</p>
			<div class="audio">
				<audio controls />
			</div>
		</div>

		<div id="record-audio">
			<button>Record a comment</button>
		</div>
	</body>
</html>
